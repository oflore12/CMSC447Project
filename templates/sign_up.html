{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<h1>Sign up</h1>

<form action="" method="post">
  <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
  <br>
  <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
  <br>
  <input type="password" placeholder="Reenter Password" name="passwordcheck" value="{{
          request.form.passwordcheck }}">
  <input class="btn btn-default" type="submit" value="Create Account">
</form>

<a href="/sign_in">Already have an account? Sign in! </a>

{% if error %}

<p class="error"><strong>Error:</strong> {{ error }}</p>
{% endif %}

{% endblock %}
