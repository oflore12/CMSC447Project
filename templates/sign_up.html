{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="credentialPortal">
    <h1>Sign Up</h1>

    <form method="post">
        <input type="text" class="form-control" placeholder="Username" name="username" value="{{
          request.form.username }}">
        <input type="password" class="form-control" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input type="password" class="form-control" placeholder="Confirm Password" name="passwordcheck" value="{{
          request.form.passwordcheck }}">
        <input class="btn btn-primary" type="submit" value="Sign Up">
    </form>

    <a href="/sign_in">Already have an account? Sign in!</a>
</div>

{% if error %}
<div class="alert alert-danger form-alert" role="alert">
    <strong>Error:</strong> {{ error }}
</div>
{% endif %}

{% endblock %}
