<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - Where to Stream</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="/" class="nav-link link-dark ps-0 pe-3 active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-3">TV Shows</a></li>
                <li class="nav-item"><a href="/filter" class="nav-link link-dark px-3">Movies</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-3">Free</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-3">Streaming Services</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="btn btn-primary">Log In</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-primary ps-3 pe-0">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <section class="container mainContainer">
        <header class="pt-4 pb-1">
            <h1 class="display-5" style="margin-top: 15px; margin-bottom: -2px">Where to Stream?</h1>
        </header>
        {% block content %}{% endblock %}
    </section>
    <footer>
        &copy; 2023 Emmett Cochetti, Andrew Femiano, Odalis Flores, Ray Karyshyn, &amp; Noah Nesbitt. All Rights Reserved.
    </footer>
</body>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</html>
